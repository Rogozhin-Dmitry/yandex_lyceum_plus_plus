{% load static %}
{% with request.resolver_match.view_name as view_name %}
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" width="40" height="32" alt="Logo" src="{% static '/img/logo.svg' %}"/>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 {%if view_name == 'home' %} text-secondary {% else %} text-white {% endif %}">Домашняя страница</a></li>
          <li><a href="{% url 'item_list' %}" class="nav-link px-2 {%if view_name == 'item_list' %} text-secondary {% else %} text-white {% endif %}">Каталог</a></li>
          <li><a href="{% url 'users' %}" class="nav-link px-2 {%if view_name == 'users' %} text-secondary {% else %} text-white {% endif %}">Пользователи</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 {%if view_name == 'about' %} text-secondary {% else %} text-white {% endif %}">Информация</a></li>
        </ul>
        <div class="text-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Выйти</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-light">Редактировать профиль</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light">Зарегистрироваться</a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
{% endwith %}
