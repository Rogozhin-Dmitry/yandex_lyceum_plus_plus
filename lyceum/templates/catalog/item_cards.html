{% for item in items %}
  <a href="/catalog/{{ item.id }}/"><h5> {{ item.name }} </h5></a>
  <p> {{ item.text| truncatewords:10 }} </p>
  <p>
    {% for tag in item.tags.all %} {{ tag.name }}
    {% empty %} Тегов нет :( {% endfor %}
  </p>
{% empty %}
  <h2>Список пуст. Эй, админ, добавь инфы!</h2>
{% endfor %}
